<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let values = [25, 50, 75, 100];

    console.log(Math.max(25, 50, 75, 100)); // 100

    console.log(Math.max(...values)); // 100
    console.log(Math.max(...values, 123)); // 123
</script>
</body>
</html>

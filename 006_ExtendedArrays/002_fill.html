<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [1, 2, 3, 4];

    numbers.fill(1);

    console.log(numbers.toString()); // 1,1,1,1

    numbers.fill(1, 2);

    console.log(numbers.toString()); // 1,2,1,1

    numbers.fill(0, 1, 3);

    console.log(numbers.toString()); // 1,0,0,1
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = 5;
    var b = 10;

    function tag(strings, ...values) {
        console.log(strings[0]); // "Hello "
        console.log(strings[1]); // " world "
        console.log(values[0]);  // 15
        console.log(values[1]);  // 50

        return "Bazinga!";
    }

    let str = tag`Hello ${ a + b } world ${ a * b}`;

    console.log(str)// "Bazinga!"
</script>
</body>
</html>

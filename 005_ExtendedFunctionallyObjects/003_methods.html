<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

//    Более лакончиный синтаксис инициализации метода

    var firstPerson = {
        name: "Nicholas",
        sayName: function() {
            console.log(this.name);
        }
    };

    var secondPerson = {
        name: "Nicholas",
        sayName() {
            console.log(this.name);
        }
    };
</script>
</body>
</html>

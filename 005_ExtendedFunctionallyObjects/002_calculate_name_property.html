<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    var lastName = "last name";

    var person = {
        "first name": "Nicholas",
        [lastName]: "Zakas"
    };

    console.log(person["first name"]); // "Nicholas"
    console.log(person[lastName]); // "Zakas"

</script>
</body>
</html>
